<div class="container d-flex h-100 flex-column">
	<div class="flex-grow-1"></div>
    <div class="row justify-content-center">      
      <div class="col-md-4 col-md-offset-4">
      	<div class="card">
      		<div class="card-title text-center bg-dark text-white">
      			<h5>Ingreso al sistema</h5>
      		</div>
      		<div *ngIf="error === true" class="alert alert-danger">
      			El usuario y la contraseña no coinciden.
      		</div>      		
      		<div class="card-body">
      			<form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="form-horizontal">
			        <div class="form-group">			            
			            <input type="text" formControlName="usuario" class="form-control" required placeholder="Usuario"/>
			        </div>
			        <div class="form-group">			            
			            <input type="password" formControlName="pass" class="form-control" required placeholder="Contraseña"/>
			        </div>
			        <button type="submit" [disabled]="!formLogin.valid" class="btn btn-primary">Ingresar</button>
			    </form>
      		</div>      		
      	</div>                       
      </div>
    </div>
    <div class="flex-grow-1"></div>
</div>
