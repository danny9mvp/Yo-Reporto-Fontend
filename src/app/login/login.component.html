<style type="text/css">
	.perfect-centering {
	     position: absolute;
	     top: 50%;
	     left:50%;
	     transform: translate(-50%,-50%);
   }   
</style>
<div class="container">		
    <div class="row justify-content-center">      
      <div class="col col-lg-4 col-md-6 col-sm-6 col-xs-6 perfect-centering">
      	<div class="card">
      		<div class="card-title text-center bg-dark text-white">
      			<h4>Ingreso para administrador</h4>
      		</div>
      		<div *ngIf="error === true" class="alert alert-danger">
      			El usuario y la contraseña no coinciden.
      		</div>      		
      		<div class="card-body">
      			<form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="form-horizontal">
			        <div class="form-group">			            
			            <input type="text" formControlName="usuario" class="form-control" required placeholder="Usuario" autofocus />
			        </div>
			        <div class="form-group">			            
			            <input type="password" formControlName="pass" class="form-control" required placeholder="Contraseña"/>
			        </div>			        
			        <button type="submit" [disabled]="!formLogin.valid" class="form-control btn btn-primary mb-2">Ingresar</button>
			        <a href="#" class="form-control btn btn-outline-secondary">Olvidé mi contraseña</a>			    	
			    </form>
      		</div>      		
      	</div>                       
      </div>
    </div>    
</div>
